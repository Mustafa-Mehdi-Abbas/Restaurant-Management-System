    h2 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 40px;
      color: white; /* Change text color to white */
      font-family: "Papyrus", fantasy; /* Change font family */
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: white; /* Change text color to white */
    }
    
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    .btn {
      background-color: #FF6633;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }
    
    .btn:hover {
      background-color: #FF5722;
    }
    
    .error-message {
      text-align: center;
      margin-top: 10px;
      color: #FF0000;
    }
  </style>
</head>
<body>
    <div class="container">
      <h2>Restaurant Management System</h2>
      <form action="/login" method="POST">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="text" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <input type="submit" value="Login" class="btn">
      </form>
    </div>
</body>
</html>
